
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignIn&SignUp</title>
    <link rel="stylesheet" type="text/css" href="/css/main.css" />
    <link rel="shortcut icon" href="navigi-images/favicon.png" type="image/x-icon">

  
  </head>
  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <form action="../php/signin.php" class="sign-in-form" method="POST">
            <h2 class="title">Sign In</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="email" placeholder="email" name="email" required />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password" name="password" required/>
            </div>
            <input type="submit" value="Login" class="btn" />

            <p class="social-text">Or Sign in with social platforms</p>
            <div class="social-media">
              <a href="#" class="social-icon">
                <i class="fab fa-facebook-f"></i>
              </a>
              
              <a href="#" class="social-icon">
                <i class="fab fa-google"></i>
              </a>
             
            </div>
          </form>


          <form action="../php/signup.php" class="sign-up-form" method="POST">
            <h2 class="title">Sign Up</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Username" name="username" required />
            </div>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="email" placeholder="Email" name="email" required />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password" name="password" required/>
            </div>
            <input type="submit" value="Sign Up" class="btn2" />

            <p class="social-text">Or Sign up with social platforms</p>
            <div class="social-media">
              <a href="#" class="social-icon2">
                <i class="fab fa-facebook-f"></i>
              </a>
              
              <a href="#" class="social-icon2">
                <i class="fab fa-google"></i>
              </a>
           
            </div>
          </form>
        </div>
      </div>
      <div class="panels-container">

        <div class="panel left-panel">
            <div class="content">
                <h3>New At Navigi?</h3>
                <p>Create your NAVIGI account to explore facinating job opportunities</p>
                <button class="btn transparent" id="sign-up-btn">Sign Up</button>
            </div>
            <img src="/images/man.svg" class="image" alt="person looks for a job">
        </div>

        <div class="panel right-panel">
            <div class="content">
                <h3>One of us?</h3>
                <p>Login to your NAVIGI account to explore facinating job opportunities </p>
                <button class="btn transparent" id="sign-in-btn">Sign In</button>
            </div>
            <img src="/images/man.svg" class="image" alt="">
        </div>
      </div>
    </div>

    <script src="/js/app.js"></script>

    <script
    src="https://kit.fontawesome.com/64d58efce2.js"
    crossorigin="anonymous"
  ></script>

  </body>
</html>
